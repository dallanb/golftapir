<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/public/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Golf Tapir Web App" />
        <link rel="apple-touch-icon" href="/public/logo192.png" />
        <!--
      manifest.json provides metadata used when your web Routes is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="/public/manifest.json" />
        <title>Golf Tapir</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <style>
            .spinner {
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100%;
                background: rgba(222, 182, 246, 1);
                background: linear-gradient(
                    90deg,
                    rgba(222, 182, 246, 1) 0%,
                    rgba(141, 207, 252, 1) 100%
                );
                background: -moz-linear-gradient(
                    90deg,
                    rgba(222, 182, 246, 1) 0%,
                    rgba(141, 207, 252, 1) 100%
                );
                background: -webkit-linear-gradient(
                    90deg,
                    rgba(222, 182, 246, 1) 0%,
                    rgba(141, 207, 252, 1) 100%
                );
            }

            .app-logo {
                position: absolute;
                background: url(./tapir.png) no-repeat center;
                background-size: cover;
                height: 66px;
                width: 100px;
            }

            .loading {
                display: inline-block;
                width: 200px;
                height: 200px;
                border: 1px solid transparent;
                box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.8);
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
                -webkit-animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }

            @-webkit-keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="spinner" classname="spinner">
            <div id="loading" classname="loading"></div>
            <div className="app-logo"></div>
        </div>
        <div id="root"></div>
    </body>
</html>
